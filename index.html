<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Sync 2026</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; background: #121212; color: white;
        }
        .card {
            background: #1e1e1e; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 320px;
        }
        #clock { font-size: 3rem; font-weight: bold; margin: 20px 0; color: #007bff; }
        button { 
            padding: 15px 25px; font-size: 1.1rem; cursor: pointer; border-radius: 12px; 
            border: none; background: #007bff; color: white; transition: 0.2s; width: 100%;
        }
        button:hover { background: #0056b3; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        #status { margin-top: 20px; font-size: 0.9rem; color: #aaa; min-height: 1.2em; }
        .date { font-size: 1.1rem; color: #888; }
    </style>
</head>
<body>

    <div class="card">
        <div class="date" id="date">--.--.----</div>
        <div id="clock">00:00:00</div>
        <button id="connect">Синхронизировать время</button>
        <p id="status">Подключите часы по USB</p>
    </div>

    <script>
        // Обновление часов на экране
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
            document.getElementById('date').innerText = now.toLocaleDateString('ru-RU', { 
                day: 'numeric', month: 'long', year: 'numeric' 
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Логика Web Serial
        document.getElementById('connect').addEventListener('click', async () => {
            const status = document.getElementById('status');
            try {
                // Запрос порта
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                status.style.color = "#00ff00";
                status.innerText = "Подключено. Отправка...";

                // Формируем пакет T + Unix Timestamp
                const unixTime = Math.floor(Date.now() / 1000);
                const msg = "T" + unixTime + "\n";
                
                const encoder = new TextEncoder();
                const writer = port.writable.getWriter();
                await writer.write(encoder.encode(msg));
                
                status.innerText = "Готово! Время синхронизировано.";
                
                // Закрываем порт через небольшую паузу
                setTimeout(async () => {
                    writer.releaseLock();
                    await port.close();
                }, 500);

            } catch (err) {
                status.style.color = "#ff4444";
                status.innerText = "Ошибка: " + err.message;
                console.error(err);
            }
        });
    </script>
</body>
</html>
